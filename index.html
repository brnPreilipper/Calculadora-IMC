<html lang="en">

<body>
    <div class="container">
        <div class="content">
            <h1>Calculadora de IMC</h1>
            <div class="input">
                <label>Nome:</label>
                <input type="text" id="nome"/>
            </div>
            <div class="input">
                <label>Altura:</label>
                <input type="number" id="altura"/>
            </div>
            <div class="input">
                <label>Peso:</label>
                <input type="number" id="peso"/>
            </div>

            <button id="button">Calcular IMC</button>

            <div id="resultado"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
